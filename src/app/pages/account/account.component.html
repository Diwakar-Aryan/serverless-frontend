<section>
  <div class="image-container">
    <img src="/assets/images/accountimg.jpg" alt="img" />
    <div class="overlay-text">
      <span class="topic-text">ACCOUNT</span>
      <hr class="horizontal-line" />
      <div class="button">
        <!-- <button class="btn"> <i class="fas fa-sign-out-alt"></i> Logout</button> -->
        <ng-container
          *ngIf="auth.auth.isAuthenticated$ | async; else loggedOut"
        >
          <button class="btn" (click)="logout()">Log out</button>
        </ng-container>

        <ng-template #loggedOut>
          <button class="btn" (click)="loginAt()">Log in</button>
        </ng-template>
      </div>
    </div>
  </div>
</section>
<section class="user">
  <div class="row-section">
    <div *ngIf="email" class="email">
      <!-- <div class="initials-box">{{ userImage }}</div> -->
      <div class="username">
        <h2>{{ userName }}</h2>
      </div>
      <h4>{{ email }}</h4>
      <!-- <p>{{userName}}</p> -->
    </div>
    <div class="profile-img">
      <img [src]="userImage" alt="User Image" />
    </div>
  </div>
</section>
<section>
  <div class="tabs-container">
    <div class="tabs-left">
      <a class="tab3" id="all-tab" (click)="showTabContent('all')">ANY</a
      ><strong>/</strong>
      <a class="tab3" id="notes" (click)="showTabContent('notes')">NOTES</a
      ><strong>/</strong>
      <a class="tab3" id="theater" (click)="showTabContent('theater')">THEATER</a
      ><strong>/</strong>
      <a class="tab3" id="store" (click)="showTabContent('store')">STORE</a>
    </div>
    <div class="line-and-topic1">
      <hr class="horizontal-line1" />
      <span class="topic-text1">Your Purchases</span>
    </div>
  </div>
</section>

<section>
  <div class="line">
    <span class="topic1-text">NOTES</span>
    <hr class="horizontal1-line" />
  </div>
  <div *ngFor="let note of lockedNotes" class="htext-container">
    <div class="note-row">
      <div class="left-content">
        <p class="note">{{ note.name }}</p>
        <p class="sub-text">{{ note.title }}</p>
      </div>
      <div class="right-content">
        <button class="rbtn">Read</button>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="line">
    <span class="topic1-text">THEATER</span>
    <hr class="horizontal1-line" />
  </div>
  <div class="container2"></div>
</section>
